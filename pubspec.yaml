name: pub_updater
description: A Dart package which enables checking whether a package is up to date.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  http: ^0.13.3
  json_annotation: ^4.1.0
  process: ^4.2.3

dev_dependencies:
  build_runner: ^2.1.2
  json_serializable: ^5.0.0
  mocktail: ^0.1.4
  test: ^1.17.0
  very_good_analysis: ^2.3.0
